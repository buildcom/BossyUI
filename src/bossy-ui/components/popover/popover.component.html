
  <button type="button" id="{{config.popoverID}}" data-toggle="popover" class="btn btn-lg btn-danger" title="" data-original-title="Popover title">Click to toggle popover</button>

  <div *ngIf="hide" class="popover fade bs-popover-right show" role="tooltip"  x-placement="right" [style.top]="Top" [style.left]="Left" style="position: absolute; will-change: transform;">
    <div class="arrow" [style.top]="arrowTop"></div>
      <h3 class="popover-header">{{config.popoverTitle}}</h3>
    <div class="popover-body">{{config.popoverData}}
    </div>
  </div>
