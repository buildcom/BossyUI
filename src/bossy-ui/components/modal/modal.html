<button type="button" class="btn btn-primary" (click)="clickHandler()" data-toggle="modal" data-target="#myModal">
  {{config.buttonName}}
</button>
<div class="modal-open">
<div class="modal fade show" tabindex="-1" id="myModal" role="dialog" style="display: block; padding-right: 15px;" *ngIf="show">
    <div class="modal-dialog" [ngClass]="{'modal-dialog-centered': isCentered}" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="myModal">{{config.title}}</h5>
          <button type="button" class="close" (click)="clickHandler()" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>{{config.body}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">{{config.button1}}</button>
          <button type="button" class="btn btn-secondary" (click)="clickHandler()" data-dismiss="modal">{{config.button2}}</button>
        </div>
      </div>
    </div>
  </div>
</div>

<button type="button" class="btn btn-primary" (click)="clickHandler2()" data-toggle="modal" data-target="#exampleModal">Modal with Forms</button>
<button type="button" class="btn btn-primary" (click)="clickHandler3()" data-toggle="modal" data-target="#exampleModal">Modals with Popovers/Tooltips</button>
<button type="button" class="btn btn-primary" (click)="clickHandler2()" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Open modal for @getbootstrap</button>
<div class="bd-example">
<div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" style="display: block; padding-right: 15px;" *ngIf="show2">
  <div class="modal-dialog" [ngClass]="{'modal-dialog-centered': isCentered}" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{config.title}}</h5>
        <button type="button" class="close" (click)="clickHandler2()" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="myForm" novalidate (ngSubmit)="save(myForm.value, myForm.valid)">
            <div>
                <label>Recipient:</label>
                <div>
                <input type="text" size="35" formControlName="Recipient">
                </div>
            </div>
            <hr>
            <div>
                <label>Message:</label>
                <div>
                <textarea rows="5" cols="35" formControlName="Message"></textarea>
                </div>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="clickHandler2()" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>
</div>

<div class="bd-examplePop">
    <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalPopover" style="display: block; padding-right: 15px;" *ngIf="show3">
      <div class="modal-dialog" [ngClass]="{'modal-dialog-centered': isCentered}" role="document">
          <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalPopover">{{config.title}}</h5>
                <button type="button" class="close" (click)="clickHandler3()" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
              <div class="modal-body">
                <h5>Popover in a modal</h5>
                <p>This <a role="button" (click)="clickHandlerPopover()" class="btn btn-secondary popover-test" title data-content="Popover body content is set in this attribute." 
                           data-container="#exampleModalPopover" data-original-title="Popover Title" aria-describedby="popover1">button</a> triggers a popover on click.</p>
                <hr>
                <h5>Tooltips in a modal</h5>
                <p><a href="#" class="tooltip-test" title="Tooltip">This link</a> and <a href="#" class="tooltip-test" title="Tooltip">that link</a> have tooltips on hover.</p>
              </div>
          </div>
      </div>
      <div class="popover fade bs-popover-right show" role="tooltip" id="popover1" style="will-change: transform; position: absolute; transform: translate3d(173px, 111px, 0px); top: 0px; left: 275px;" 
           x-placement="right" *ngIf="showPop">
           <div class="arrow" style="top: 34px;">

           </div>
           <h3 class="popover-header">Popover title</h3>
           <div class="popover-body">Popover body content is set in this attribute.</div>
          </div>
    </div>
</div>
