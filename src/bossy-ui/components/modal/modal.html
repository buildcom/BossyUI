<button type="button" class="btn btn-primary" (click)="clickHandler()" data-toggle="modal" data-target="#myModal">
  {{config.buttonName}}
</button>
<div class="modal-open" style="padding-right: 15px;" *ngIf="show">
  <div class="modal fade" [ngClass]="show ? 'show' : ''" tabindex="-1" id="myModal" role="dialog" style="display: block; padding-right: 15px;">
    <div class="modal-dialog {{sizeModal}}" [ngClass]="{'modal-dialog-centered': isCentered}" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="myModal">{{config.title}}</h5>
          <button type="button" class="close" (click)="clickHandler()" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>{{config.body}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">{{config.button1}}</button>
          <button type="button" class="btn btn-secondary" (click)="clickHandler()" data-dismiss="modal">{{config.button2}}</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-backdrop fade" [ngClass]="show ? 'show' : ''">
  </div>
</div>
