<button type="button" class="btn btn-primary" (click)="clickHandler()" data-toggle="modal" data-target="#exampleModal">
  {{config.buttonName}}
</button>
<div id="myModal" class="modal fade show" tabindex="-1" role="dialog" style="display: block; padding-right: 15px;" *ngIf="show">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{config.title}}</h5>
          <button type="button" class="close" (click)="clickHandler()" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>{{config.body}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">{{config.button1}}</button>
          <button type="button" class="btn btn-secondary" (click)="clickHandler()" data-dismiss="modal">{{config.button2}}</button>
        </div>
      </div>
    </div>
  </div>
