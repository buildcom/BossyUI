<div *ngIf="config?.text" [ngClass]="{'has-success': config?.hasSuccess, 'has-warning': config?.hasWarning, 'has-danger': config?.hasDanger}">
	<label [ngClass]="{'form-control-label': config?.inline, 'form-control-label': true}">
		{{config.text}}
		<span *ngIf="config?.badgetext" class="badge badge-default" [ngClass]="config?.badgetype">{{config.badgetext}}</span>
	</label>
</div>
