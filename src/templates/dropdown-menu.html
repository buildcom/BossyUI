<div [ngSwitch]="config.type">
	<div *ngSwitchCase="'button'">
		<button class="dropdown-item" type="button">{{config.name}}</button>
	</div>
	<div *ngSwitchCase="'divider'">
		<div  class="dropdown-divider"></div>
	</div>
	<div *ngSwitchCase="'header'">
		<h6 class="dropdown-header">{{config.name}}</h6>
	</div>
	<div *ngSwitchDefault>
		<a class="dropdown-item" href="{{config.href}}">{{config.name}}</a>
</div>
