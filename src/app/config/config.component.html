<div class="row">
	<div class="col-lg-6 component-col">
		<div class="component-left">
			<h4>Component Config</h4>
			<div class="btn-group float-right padding-bottom">
				<button type="button" class="btn btn-secondary" (click)="updateConfig()">Update</button>
			</div>
		</div>
		<div *ngIf="error" class="alert alert-danger" style="margin-top: 30px;" role="alert">{{ error }}</div>
		<div attr.id="{{ editorId }}" class="editor">{{ editorValue }}</div>
	</div>
	<div class="col-lg-6 component-col">
		<div class="component-right">
			<h4>Component Output</h4>
		</div>
		<app-dynamic-component [componentData]="componentData"></app-dynamic-component>
	</div>
</div>
