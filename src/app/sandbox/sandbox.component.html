<main>
  <div class="card">
    <div class="card-body">
      <h1>Sandbox</h1>
    </div>
  </div>
  <h2>Calendar</h2>
  <hr>
  <div class="component-main">
    <app-config [configName]="'calendarConfig'" [component]="bossyCalendar"></app-config>
  </div>

  <h2>Form</h2>
  <hr>
  <div class="component-main">
    <app-config [configName]="'formConfig'" [component]="bossyForm"></app-config>
  </div>

  <h2>FormInput</h2>
  <hr>
  <div class="component-main">
    <app-config [configName]="'FormInputConfig'" [component]="bossyFormInput"></app-config>
  </div>

  <h2>Radio Buttons</h2>
  <hr>
  <div class="component-main">
    <app-config [configName]="'bossyFormRadioConfig'" [component]="bossyFormRadio"></app-config>
  </div>

  <h2>Dropdown</h2>
  <hr>
  <div class="component-main">
    <app-config [configName]="'dropdownConfig'" [component]="bossyDropdown"></app-config>
  </div>

  <h2>Form Select Menu</h2>
  <hr>
  <div class="component-main">
    <app-config [configName]="'selectMenuConfig'" [component]="bossyFormSelectMenu"></app-config>
  </div>

  <h2>Textarea</h2>
  <hr>
  <div class="component-main">
    <app-config [configName]="'bossyFormTextareaConfig'" [component]="bossyFormTextarea"></app-config>
  </div>
</main>
