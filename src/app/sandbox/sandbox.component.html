<main class="container-fluid no-padding">
  <div class="card no-margin">
    <h1>Sandbox</h1>
  </div>
  <h2>Alert</h2>
  <hr>
  <div class="component-main">
    <app-config [configName]="'alertConfig'">
      <bossy-alert [config]="configService['alertConfig'].getValue()"></bossy-alert>
    </app-config>
  </div>

  <h2>Modal</h2>
  <hr>
  <div class="component-main">
    <app-config [configName]="'modalConfig'">
      <bossy-modal [config]="configService['modalConfig'].getValue()"></bossy-modal>
    </app-config>
  </div>

  <h2>Navs</h2>
  <hr>
  <div class="component-main">
    <app-config [configName]="'navsConfig'">
      <bossy-navs [config]="configService['navsConfig'].getValue()">
          <div class="tab-content" id="nav-tabContent"> //trying to access navsStatus which holds true or false value of active for each item in config
              <div class="tab-pane fade" [ngClass]="{'active show' : BossyNavsComponent.navsStatus[0]}" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">home</div>
              <div class="tab-pane fade" [ngClass]="{'active show' : BossyNavsComponent.navsStatus[1]}" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">profile</div>
              <div class="tab-pane fade" [ngClass]="{'active show' : BossyNavsComponent.navsStatus[2]}" id="nav-setting" role="tabpanel" aria-labelledby="nav-contact-tab">setting</div>
            </div>
      </bossy-navs>
    </app-config>
  </div>

  <h2>Calendar</h2>
  <hr>
  <div class="component-main">
    <app-config [configName]="'calendarConfig'">
      <bossy-calendar [config]="configService['calendarConfig'].getValue()"></bossy-calendar>
    </app-config>
  </div>

  <h2>Form</h2>
  <hr>
  <div class="component-main">
    <app-config [configName]="'formConfig'">
      <bossy-form [config]="configService['formConfig'].getValue()"></bossy-form>
    </app-config>
  </div>

  <h2>Form Element</h2>
  <hr>
  <div class="component-main">
    <app-config [configName]="'formElementConfig'">
      <bossy-form-element [config]="configService['formElementConfig'].getValue()"></bossy-form-element>
    </app-config>
  </div>

  <h2>Radio Buttons</h2>
  <hr>
  <div class="component-main">
    <app-config [configName]="'bossyFormRadioConfig'">
      <bossy-form-radio [config]="configService['bossyFormRadioConfig'].getValue()"></bossy-form-radio>
    </app-config>
  </div>

  <h2>Dropdown</h2>
  <hr>
  <div class="component-main">
    <app-config [configName]="'dropdownConfig'">
      <bossy-dropdown [config]="configService['dropdownConfig'].getValue()"></bossy-dropdown>
    </app-config>
  </div>

  <h2>Form Select Menu</h2>
  <hr>
  <div class="component-main">
    <app-config [configName]="'selectMenuConfig'">
      <bossy-form-selectmenu [config]="configService['selectMenuConfig'].getValue()"></bossy-form-selectmenu>
    </app-config>
  </div>

  <h2>Textarea</h2>
  <hr>
  <div class="component-main">
    <app-config [configName]="'bossyFormTextareaConfig'">
      <bossy-form-textarea [config]="configService['bossyFormTextareaConfig'].getValue()"></bossy-form-textarea>
    </app-config>
  </div>

  <h2>Collapse</h2>
  <hr>
  <div class="component-main">
    <app-config [configName]="'bossyCollapseConfig'">
      <bossy-collapse [config]="configService['bossyCollapseConfig'].getValue()"></bossy-collapse>
    </app-config>
  </div>

  <h2>Popover</h2>
  <hr>
  <div class="component-main">
    <app-config [configName]="'bossyPopoverConfig'">
      <bossy-popover [config]="configService['bossyPopoverConfig'].getValue()"></bossy-popover>
    </app-config>
  </div>
</main>
