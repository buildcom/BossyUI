<main class="container-fluid no-padding">
  <div class="card no-margin">
    <h1>Sandbox</h1>
  </div>
  <h2>Alert</h2>
  <hr>
  <div class="component-main">
    <app-config [configName]="'alertConfig'" [component]="bossyAlert"></app-config>
  </div>

  <h2>Modal</h2>
  <hr>
  <div class="component-main">
    <app-config [configName]="'modalConfig'" [component]="bossyModal"></app-config>
  </div>

  <h2>Navs</h2>
  <hr>
  <div class="component-main">
    <app-config [configName]="'navsConfig'" [component]="bossyNavs"></app-config>
  </div>

  <h2>Calendar</h2>
  <hr>
  <div class="component-main">
    <app-config [configName]="'calendarConfig'" [component]="bossyCalendar"></app-config>
  </div>

  <h2>Form</h2>
  <hr>
  <div class="component-main">
    <app-config [configName]="'formConfig'" [component]="bossyForm"></app-config>
  </div>

  <h2>Form Element</h2>
  <hr>
  <div class="component-main">
    <app-config [configName]="'formElementConfig'" [component]="bossyFormElement"></app-config>
  </div>

  <h2>Radio Buttons</h2>
  <hr>
  <div class="component-main">
    <app-config [configName]="'bossyFormRadioConfig'" [component]="bossyFormRadio"></app-config>
  </div>

  <h2>Dropdown</h2>
  <hr>
  <div class="component-main">
    <app-config [configName]="'dropdownConfig'" [component]="bossyDropdown"></app-config>
  </div>

  <h2>Form Select Menu</h2>
  <hr>
  <div class="component-main">
    <app-config [configName]="'selectMenuConfig'" [component]="bossyFormSelectMenu"></app-config>
  </div>

  <h2>Textarea</h2>
  <hr>
  <div class="component-main">
    <app-config [configName]="'bossyFormTextareaConfig'" [component]="bossyFormTextarea"></app-config>
  </div>

  <h2>Collapse</h2>
  <hr>
  <div class="component-main">
    <app-config [configName]="'bossyCollapseConfig'" [component]="bossyCollapse"></app-config>
  </div>
  
  <h2>Popover</h2>
  <hr>
  <div class="component-main">
    <app-config [configName]="'bossyPopoverConfig'" [component]="bossyPopover"></app-config>
  </div>
</main>
