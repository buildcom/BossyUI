<div class="col-sm-12">
	<div class="row">
		<div class="col-sm-12">
			<h2>Calendar</h2>
			<hr>
		</div>
	</div>
	<div class="row component-main">
		<sandbox-config [configName]="'calendarConfig'" [component]="bossyCalendar"></sandbox-config>
	</div>

	<div class="row">
		<div class="col-sm-12">
			<h2>Form</h2>
			<hr>
		</div>
	</div>
	<div class="row component-main">
		<sandbox-config [configName]="'formConfig'" [component]="bossyForm"></sandbox-config>
	</div>

    <div class="row">
        <div class="col-sm-12">
            <h2>Form Input</h2>
            <hr>
        </div>
    </div>
    <div class="row component-main">
        <sandbox-config [configName]="'formInputConfig'" [component]="bossyFormInput"></sandbox-config>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <h2>Myron's Component</h2>
            <hr>
        </div>
    </div>
    <div class="row component-main">
        <sandbox-config [configName]="'myronExampleComponentConfig'" [component]="myronExampleComponent"></sandbox-config>
    </div>

	<div class="row component-main">
		<sandbox-config [configName]="'lukeShortExampleComponentConfig'" [component]="lukeShortExampleComponent"></sandbox-config>
	</div>

	<div class="row component-main">
		<tammi-name></tammi-name>
	</div>
	<div class="row component-main">
		<tylercomp></tylercomp>
	</div>
	<div class="row component-main">
		<sam-miller></sam-miller>
	</div>
</div>
