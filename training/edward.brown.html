<!DOCTYPE html>
<html>
  <body ng-app="app">
    <div class="container" ng-controller="ChangeHeadingController">
      <h1>{{someText}}</h1>
      <input type="text" ng-model="someText"/>
    </div>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.js"></script>
      <script type="text/javascript">
         angular.module('app',[])
         .controller('ChangeHeadingController', ChangeHeadingController);
         function ChangeHeadingController($scope){
           $scope.someText = "Default heading";
         }
      </script> 
  </body>
</html>
