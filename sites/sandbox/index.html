<!DOCTYPE html>
<html lang="en" ng-app="SandboxApp">
<head>
    <title>BossyUI Sandbox</title>
    <link href="css/bossy.css" rel="stylesheet">
    <link href="lib/bower/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="lib/bower/angular/angular.min.js"></script>
</head>
<body ng-controller="DemoCtrl" style="margin: 50px;">

    <div class="row" style="margin-top: 70px;margin-left: 10px;margin-right:10px;">
        <div class="col-xs-12">
            <h3>BossyUI Directive Sandbox</h3>
            <hr/>
        </div>

        <div class="col-xs-5">

            <ul class="list-group">
                <li class="list-group-item" ng-repeat="directive in directives">
                    <div style="display: inline-block;">{{directive}}</div>
                    <load-demo="" class="btn btn-success btn-xs pull-right clearfix" ng-click="developLocally(directive)" title="Edit {{directive}}">
                        <span class="glyphicon glyphicon-edit"></span>
                    </load-demo>
                </li>
            </ul>
        </div>

        <div class="col-xs-7">
            <div id="demo" class="center"></div>
        </div>
    </div>

<script src="js/bossy.all.js"></script>
<script src="js/app.js"></script>
</body>
</html>
